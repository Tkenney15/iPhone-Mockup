  <html>

<head>
  <title>Find my iPhone Mockup</title>
</head>

<body>
  <div id="app-container">

    <div class="app-box double-row"></div>

    <div id="icon-box" class="app-box double-row">
      <img src="https://support.apple.com/library/APPLE/APPLECARE_ALLGEOS/Product_Help/en_US/PUBLIC_USERS/PP452/AppIconDefault_FMiP_1.png" alt="Find my iPhone icon">
    </div>

    <div id="title-box" class="app-box single-row">
      <h1>Find My iPhone</h1>
    </div>

    <div class="app-box double-row">
      <!--span these-->
      <div id="app-inputs-top">
        <label>Apple ID</label>
        <input type="text" placeholder="example@icloud.com" /><br />
      </div>
      <!--here is mid-line of page-->

      <div id="app-inputs-bottom" class="double-row">

        <label>Password</label>
        <input type="password" placeholder="Required" />
      </div>
    </div>

    <div class="app-box single-row">
      <button disabled>Sign In...</button>
    </div>

    <div class="app-box double-row">

      <h5>
        <a href="#">Forgot your Apple ID or password?
      </a> </h5>

      <h6>
        <a href="#">Set Up Instructions</a>
      </h6>
    </div>

    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> Your previous session has expired.
    </div>

  </div>

</body>

</html>
